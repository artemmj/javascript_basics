<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>
var x = 4
var y = 3

const myPromise = new Promise(function(resolve, reject) {
    console.log('Асинхронная операция')
    if (y === 0) {
        reject('Невозможно разделить на 0')
    }
    else {
        const z = x / y
        resolve(z)
    }
})
console.log(myPromise)
myPromise.then(function(value) {
    console.log(`Из промиса получено: ${value}`)
})

const myPromise2 = Promise.resolve('Hello world!')
myPromise2.then(value => console.log(value))


function sum(x, y, func) {
    if (func === undefined) {
        func = function(value) {
            console.log('Результат операции: ', value)
        }
    }
    return new Promise(function(resolve) {
        const result = x + y
        resolve(result)
    }).then(func)
}
sum(3, 5)
sum(30, 50, function(value) { console.log('Сумма = ', value) })
</script>
</body>
