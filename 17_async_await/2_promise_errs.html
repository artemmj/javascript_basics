<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<script>
const myPromise = new Promise(function(resolve, reject) {
    console.log('Async operation')
    const parsed = parseInt('Hello')
    if (isNaN(parsed)) {
        throw 'Not a number'
    }
    resolve('Success')
})
myPromise.catch(function(error) {
    console.log(error)
})


function generateNumber(str) {
    return new Promise(function(resolve, reject) {
        const parsed = parseInt(str)
        if (isNaN(parsed)) {
            reject('Значение не является числом')
        }
        else {
            resolve(parsed)
        }
    })
    .then(
        function(value){ console.log('Результат операции: ', value) },
        function(error){ console.log('Возникла ошибка: ', error) }
    )
}
generateNumber(23)
generateNumber('123')
generateNumber('qwe')
</script>
</body>
