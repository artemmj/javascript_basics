<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
    #rect{
        width:50px;
        height:50px;
        background-color:blue;
    }
    </style>
</head>
<body>
<div id="rect"></div>
<script>
function handler(e) {
    alert(e.type)
}
document.getElementById("rect").onclick = handler

var rect = document.getElementById('rect')
rect.addEventListener('click', (e) => alert(e.type))
rect.removeEventListener('click', (e) => alert(e.type))

var clicks = 0
function handlerOne(e) {
    alert(e.type)
}
function handlerTwo(e) {
    clicks++
    var newNode = document.createElement('p')
    newNode.textContent = 'произошло нажатие ' + clicks
    document.body.appendChild(newNode)
}
rect.addEventListener('click', handlerOne)
rect.addEventListener('click', handlerTwo)
</script>
</body>
</html>
