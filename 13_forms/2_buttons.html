<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<form name="search">
    <input type="text" name="key"></input>
    <input type="submit" name="send" value="Отправить" />
    <input type="reset" value="Очистить" />
    <input type="button" name="print" value="Печать" />
</form>
<div id="printBlock"></div>
<script>
function sendForm(e){
    var val = document.search.key.value
    if (val.length > 5) {
        alert("Недопустимая длина строки")
        // document.search.action = 'PostForm'
        e.preventDefault()
        document.search.reset()
    }   
    else
        alert("Отправка разрешена")
}
 
var sendButton = document.search.send
sendButton.addEventListener("click", sendForm)

function printForm(e) {
    var keyBox = document.search.key
    var val = keyBox.value
    var printBlock = document.getElementById('printBlock')
    var pElement = document.createElement('p')
    pElement.textContent = val
    printBlock.appendChild(pElement)
}
var printButtton = document.search.print
printButtton.addEventListener('click', printForm)
</script>
</body>
</html>
