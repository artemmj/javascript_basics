<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
 
<script>
var expire = new Date()
expire.setHours(expire.getHours() + 6)
document.cookie = "login=tom32;expires=" + expire.toUTCString() + ";"
document.cookie = "city=Berlin;expires=" + expire.toUTCString() + ";"
document.write(document.cookie + '<br/><br/>')

var cookies = document.cookie.split(';')
for (var i = 0; i < cookies.length; i++) {
    var parts = cookies[i].split('=')
        name = parts[0]
        value = parts[1]
    document.write('Имя куки: ' + name + '<br/>')
    document.write('Значение куки: ' + value + '<br/><br/>')
}
</script>
</body>
</html>
