<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
<script>
const user = 'Tom'

const xhr = new XMLHttpRequest()
xhr.open("POST", "http://localhost:3000/user")
 
xhr.onload = () => {
    if (xhr.status == 200) {
        console.log(xhr.responseText)
    } else {
        console.log("Server response: ", xhr.responseText)
    }
}
xhr.send(user)
</script>
</body>
</html>
